<!DOCTYPE html>
<html>
  <head>
    <title>
      Simon Game
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
    href="https://fonts.googleapis.com/css?family=Bungee|Monoton|Orbitron|Press+Start+2P"
    rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron-fluid">
      <div class="container text-center">
        <h2 id="game-mode" class="main-text">Game Mode</h2>
          <div class="mode-buttons">
            <a href="#" class="anchor">
              <h3 id="normal" class="current main-text">Normal</h3>
            </a>
            <a href="#" class="anchor">
              <h3 id="hard" class="main-text">Hard</h3>
            </a>
          </div>
        <div class="game-box vertical-center">
          <a href="#" id="red-btn" class="game-button">
          </a>
          <div id="yellow-and-blue">
            <a href="#">
              <div class="game-button" id="yellow-btn">
              </div>
            </a>
            <a href="#">
              <div class="game-button" id="blue-btn">
              </div>
            </a>
          </div>
           <a href="#" class="game-button" id="green-btn">
           </a>

        </div>
        <h3 id="score" class="main-text">Score: 0</h3>
        <a href="#" class="anchor">
          <h3 id="start" class="main-text" >Start</h3>
          <h3 id="reset" class="main-text">Reset</h3>
        </a>
        <footer>
          Made by
          <a
          href="https://alex-hart.github.io/portfolio-website/"
          target="_blank"
          class="anchor">
            <b>Alex Hart</b>
          </a>
        </footer>
      </div>
    </div>
    <audio
    id="sound1"
    src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3">
    </audio>
    <audio
    id="sound2"
    src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3">
    </audio>
    <audio
    id="sound3"
    src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3">
    </audio>
    <audio
    id="sound4"
    src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3">
    </audio>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
    <script src="js/game.js"></script>
  </body>
</html>
